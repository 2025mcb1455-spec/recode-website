
name: Auto Comment on Issue Opened

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on new issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Thanks for opening this issue! ðŸŽ‰ We'll look into it as soon as possible, estimated time for response is 5-8 hrs. Don't raise PR unless assigned to you. In the meantime, please make sure to provide all the necessary details and context to your issue, more details with video on changes you make help easy the review and assignment easier. If you have any questions, reach out to [LinkedIn](https://www.linkedin.com/in/sanjay-k-v/). Your contributions are highly appreciated! ðŸ˜Š\n\n  Note: I maintain the repo issue every day twice at 8:00 am IST and 9:00 pm IST, If your issue goes stale for more than one day, you can tag and comment on this same issue by tagging sanjay-kv.  \n\n  We are here to help you on this journey of open source, consistent contributions are eligible for sponsorship, check the list of people we sponsored so far [GitHub Sponsorship](https://www.recodehive.com/our-sponsors)."
            });
